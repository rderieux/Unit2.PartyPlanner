<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Party Planner</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js"></script>
  </head>
  <body>
    <h1>You Have The Right To Paaaaaaaartaaay!!!</h1>
    <form id="addParty">
      <label>
        Party Name
        <input type="text" name="partyName" />
      </label>
      <label>
        Date
        <input type="text" name="partyDate" />
      </label>
      <label>
        Time
        <input type="text" name="partyTime" />
      </label>
      <label>
        Location
        <input type="text" name="partyLocation" />
      </label>
      <label>
        Description
        <input type="text" name="partyDescription" />
      </label>
      <button>Submit Party</button>
    </form>
    <ul id="parties"></ul>
  </body>
</html>
